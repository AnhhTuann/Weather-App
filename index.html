<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="fa-solid fa-arrow-left"></i> Weather App</header>
      <section class="input-part">
        <p class="info-text">Please enter a valid city name</p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="./icons/cloud.svg" alt="Weather Icon" />
        <div class="temp-wrapper">
          <div class="temp">
            <span class="numb">27</span>
            <span class="deg">°</span>C
          </div>
        </div>
        <div class="weather">Cloud</div>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <span>DaLat , LamDong</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="fa-solid fa-thermometer-half"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">27</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="details">
              <div class="temp">
                <span>84%</span>
              </div>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
